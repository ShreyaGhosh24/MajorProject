{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor's Profile - ODABC</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles can be added here */
    .hello-text {
      font-size: 24px; /* Adjust the font size as needed */
    }

    .odabc-text {
      font-size: 24px; /* Adjust the font size as needed */
      margin-right: 20px; /* Adjust the margin to shift more to the right */
    }

    .odabc-logo {
      margin-left: 20px; /* Adjust the margin to shift more to the right */
    }

    .vertical-line {
      border-left: 4px solid #333; /* Thicker and darker line */
      height: 100%;
    }

    .right-section {
      padding-left: 15px; /* Adjust the padding as needed */
    }

    .right-section p {
      margin: 0;
    }

    .right-section a {
      display: block;
      margin-top: 10px; /* Adjust the margin to stretch the text downwards */
      margin-bottom: 10px; /* Adjust the margin to stretch the text downwards */
      font-size: 24px; /* Adjust the font size as needed */
      text-align: center; /* Align the text in the center */
    }

    .carousel-item img {
      height: calc(100vh - 220px); /* Adjust the height of the images to cut the lower section */
      width: 100%; /* Ensure the images fill the width */
      object-fit: cover; /* Maintain aspect ratio and fill container */
    }

    .carousel {
      margin-top: 0; /* Remove the top margin */
    }

    .carousel-inner {
      padding-bottom: 20px; /* Adjust the padding to stretch in the lower direction */
    }
  </style>
</head>
<body>

  <!-- Top header section -->
  <header class="bg-dark text-white py-3">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left part of the header -->
        <div class="col-md-6">
          <p class="mb-0 pl-3 hello-text">Welcome Doctor {{doc.user.first_name}}</p>
        </div>
        <!-- Right part of the header -->
        <div class="col-md-6 text-right">
          <img src="/static/assets/img/logo.png" height="35" alt="" />
          <!--<img src="/static/image/odabc_logo (1).jpg" alt="ODABC Logo" height="50" class="odabc-logo">
          <span class="mr-3 odabc-text">ODABC</span>-->
        </div>
      </div>
    </div>
  </header>

  <!-- Upper horizontal section with slideshow -->
  <section class="py-0">
    <div class="container-fluid px-0">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/image/images1.jpeg" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="/static/image/images2.jpg" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="/static/image/images3.jpeg" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Lower horizontal section with two vertical sections -->
  <section class="bg-light">
    <div class="container">
      <div class="row">
        <!-- Left vertical section -->
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              <div class="text-center">
                <a href="">
                  <img src="/static/image/profile_logo (1).png" alt="My Profile" height="100">
                  <h4 class="mt-3"><a href="/editdoctorprofile">My Profile</a></h4>
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-center">
                <a href="/docviewappointment/{{doc.docid}}">
                  <img src="/static/image/view_appointment (1).jpg" alt="View Appointment" height="100">
                  <h4 class="mt-3">View Appointment</h4>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Vertical line -->
        <div class="col-md-1 d-none d-md-block d-flex align-items-center justify-content-center">
          <div class="vertical-line"></div>
        </div>
        <!-- Right vertical section -->
        <div class="col-md-3 right-section">
          <div class="text-center">
            <a href="/changepassword" style="font-size: 24px;">Change Password</a>
            <a href="/doclogout" onclick="return confirm('Are you sure you want to Logout? click on ok to continue.');" style="font-size: 24px;">LogOut</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
